<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'Отзыв №' + ${review[0].id} + ': редактировать'" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/../css/bootstrap.css">
    <link rel="stylesheet" href="/../css/main.css">
</head>
<body>
    <!--header-->
    <header th:insert="blocks/header :: header"></header>

    <!--body-content-->
    <div th:each="rev : ${review}">
        <div class="content center-align">
            <h1 th:text="'Страница &quot;' + #{rev.title} + '&quot; работает'" />
        </div>
        <div>
            <section class="jumbotron text-center">
                <div class="container">
                    <h1>Текущий отзыв</h1><br>
                    <form th:action="@{/reviews/} + ${rev.id} + @{/update}" method="post">
                        <div class="mb-3">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">(^_^)</span>
                                </div>
                                <input type="text" name="title" class="form-control" id="username" placeholder="Введите заголовок" th:value="${rev.title}">
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">(^_^)</span>
                                </div>
                                <textarea name="text" placeholder="Введите Ваш отзыв" class="form-control" th:text="${rev.text}" /><br>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success">Обновить</button>
                    </form>
                </div>

            </section>
        </div>
    </div>

    <!--footer-->
    <footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
