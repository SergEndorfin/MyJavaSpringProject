<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Войти</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!--header-->
    <header th:insert="blocks/header :: header"></header>

    <!--body-content-->
    <div class="content">
        <h1>Регистрация</h1>
    </div>
    <div class="container">
        <form th:action="@{/reg}" method="post">
            <input class="form-control" placeholder="Введите имя" type="text" name="username"><br>
            <input type="email" name="email" placeholder="Введите email" class="form-control"><br>
            <input type="password" name="password" placeholder="Введите пароль" class="form-control"><br>
            <div class="content">
                <input type="submit" value="Зарегистрироваться" class="btn btn-success">
            </div>
        </form><br>
    </div>

    <!--footer-->
    <footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
