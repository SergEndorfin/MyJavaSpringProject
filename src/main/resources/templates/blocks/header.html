<div th:fragment="header" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <nav class="site-header sticky-top py-1">
        <div class="container d-flex flex-column flex-md-row justify-content-between">
            <a class="py-2" href="/" aria-label="Product">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="d-block mx-auto" role="img" viewBox="0 0 24 24" focusable="false"><title>Product</title><circle cx="12" cy="12" r="10"></circle><path d="M14.31 8l5.74 9.94M9.69 8h11.48M7.38 12l5.74-9.94M9.69 16L3.95 6.06M14.31 16H2.83m13.79-4l-5.74 9.94"></path></svg>
            </a>
            <a class="py-2 d-none d-md-inline-block" href="/services">Сократить ссылку</a>
            <a class="py-2 d-none d-md-inline-block" href="/contact">Контакты</a>
            <a class="py-2 d-none d-md-inline-block" href="/reviews">Отзывы</a>
            <a class="py-2 d-none d-md-inline-block" href="/about">Про нас</a>
            <a class="py-2 d-none d-md-inline-block" href="/user/">Кабинет пользователя</a>
            <div sec:authorize="!isFullyAuthenticated()">
                <a href="/reg" class="btn btn-secondary my-2">Регистрация</a>
                <a href="/login" class="btn btn-primary my-2">Войти</a>
            </div>
            <div sec:authorize="isFullyAuthenticated()">
                <form th:action="@{/logout}" method="post" >
                    <input type="submit" class="btn btn-danger my-2" value="Выйти"/>
                </form>
            </div>
            <div sec:authorize="hasAuthority('ADMIN')">
                <a href="/admin" class="btn btn-primary my-2">Панель Админа</a>
            </div>
        </div>
    </nav>
</div>
